<h2>Login</h2>
<br>
<form action="#">

<br>
    <div class="input-box">
        <span class="icon"></span>
        <ion-icon name="lock-closed"></ion-icon>
        <input type="password" required>
        <label>Password</label>
    </div>
    <br>
<div class="remember">
    <input type="checkbox">
    <label>Remember me </label> 
    <br>
    <a href="forgotp.html">Forgot password?</a>
</div>
<button type="button"class="btnLogin-popup">Login</button>
<div class="register">
    <br>
    <p>Don't have an account?<a href="#" class="register">Register</a></p>
</div>

</form>
